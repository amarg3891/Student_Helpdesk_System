{% extends 'base.html' %}
{% block title %}Fill Form{% endblock %}
    {% load static %}
    {% block content %}
    {{block.super}}
    <div class="container alert alert-secondary mt-5">
        <h4>Student Course Registration</h4>
    </div>
    <div class="container text-center mb-5">
        <div class="row">
            <div class="col-sm-6">
                <form action="" method="POST" class="mt-5">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="Submit" class="btn btn-outline-primary" value="Submit">
                </form>

            </div>
        </div>
        
    </div>




    {% endblock %}
